<!DOCTYPE html>
<html style="width: 350px; height: 427px">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="js-libs/jquery-3.4.1.min.js"></script>
    <script src="js-libs/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist\js\bootstrap.bundle.min.js"></script>
    <script src="js-libs/uuidv4.min.js"></script>
    <script src="js-libs/vue.dev.js"></script>
</head>

<body>
    <div class="container">

        <!-- As a heading -->
        <div class="row align-items-center" style="height:95vh">
            <div class="col">
                <h2 class="mb-3">Options</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Username</span>
                    </div>
                    <input type="text" class="form-control" required
                        placeholder="Your username will be displayed in the Party" id="usernameTextfield"
                        aria-label="Your username will be displayed in the Party" aria-describedby="button-addon2">
                </div>
                <button type="button" class="btn btn-secondary btn-lg btn-block mt-3" id="button-save-options"
                    data-toggle="collapse" href="#collapseExample">Save
                    changes </button>
                <button type="button" class="btn btn-secondary btn-lg btn-block mt-3" id="button-go-back">Go
                    Back</button>
                <div class="collapse" id="collapseExample">
                    <div class="card bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Success</h5>
                            <p class="card-text">Changes have been saved successfully.</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
